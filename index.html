<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up-form.css">
</head>
<body>
    <div class="box">
        <div class="bg-img">
            <div class="logo">
                <picture class="img">
                    <img src="odin-lined.png" alt="" srcset="">
                </picture>
                <p>ODIN</p>
            </div>
        </div>
        <div class="sign-up">
            <div class="text">
                <p>This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>

                <p>You know you want to.</p>
            </div>
            <div class="formfields">
                <p>Let's do this!</p>
                <form action="#" method="get">
                    <div class="fields">
                        <label for="first_name">FIRST NAME</label><br>
                        <input type="text" id="first_name" placeholder="Robert" required>
                    </div>
                    <div class="fields">
                        <label for="last_name">LAST NAME</label><br>
                        <input type="text" id="last_name" placeholder="Law" required>
                    </div>
                    <div class="fields">
                        <label for="e-mail">E-MAIL</label><br>
                        <input type="email" name="e-mail" id="e-mail" placeholder="bob.lob.law@..." required>
                    </div>
                    <div class="fields">
                        <label for="phone">PHONE NUMBER</label><br>
                        <input type="tel" name="phone" id="phone" placeholder="11987654321" required>
                    </div>
                    <div class="fields">
                        <label for="pwd">PASSWORD</label><br>
                        <input type="password" name="pwd" id="pwd" required> 
                    </div>
                    <div class="fields">
                        <label for="confirmpwd">CONFIRM PASSWORD</label><br>
                        <input type="password" name="confirmpwd" id="confirmpwd" required>
                    </div>
                    <div><button type="submit">CREATE ACCOUNT</button></div>
                </form>
            </div>
            <div class="log-in">
                
            </div>
        </div>
    </div>

</body>
</html>
